<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Page</title>
    <link rel="stylesheet" href="Faculty.css" />
    <link rel="stylesheet" href="../Navbar-Fac/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="nav">
      <nav>
        <div class="logo">
          <img
            src="./natures-beauty-reflected-tranquil-mountain-waters-generative-ai.jpg"
            alt="logo"
          />
        </div>
        <ul class="ham_active">
          <li><a href="/" class="active">Home</a></li>
          <li><a href="">Scan Now</a></li>
          <li><a href="../Check Records/Records.html">Check Records</a></li>
          <li><a href="/">LogOut</a></li>
          <li><a href="../form/index.html" class="btn">Login</a></li>
        </ul>

        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="input-box">
        <header>
          <h2>Welcome Faculty Members</h2>
        </header>
        <div class="input">
          <label for="semester"
            >Select Semester
            <select id="semester" name="semester">
              <option value="3rd">3rd</option>
              <option value="4th">4th</option>
              <option value="5th">5th</option>
              <option value="6th">6th</option>
            </select></label
          >

          <label for="subject"
            >Select Subject
            <select id="subject" name="subject">
              <option value="maths-3">Maths-3</option>
              <option value="Data Structure">Data Structure</option>
              <option value="Operating System">Operating System</option>
              <option value="Indian Constitution">Indian Constitution</option>
              <option value="Python For Data Science">
                Python For Data Science
              </option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Computer Networks">Computer Networks</option>
            </select></label
          >
          <label for="date">Select Date <input type="date" id="date" /></label>
          <label for="time">Select Time <input type="time" id="time" /></label>

          <button type="submit" class="btn-submit">Scan Now</button>
        </div>
      </div>
    </div>

    <script src="../Navbar-Fac/index.js"></script>
  </body>
</html>
